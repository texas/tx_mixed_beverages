name: Lint-Check

on: push

jobs:
  lint-py:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Black check
        run: |
          python -m pip install --upgrade pip
          pip install black
          black --check .
  lint-js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Eslint check
        run: |
          npm install eslint
          npm run lint
