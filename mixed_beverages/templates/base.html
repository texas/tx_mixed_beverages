{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block head_title %}{% endblock %}</title>
  <meta property="og:description" content="This map helps explore the mixed beverage gross receipts taxes collected by the Texas Comptroller."/>
  <meta property="og:image" content="https://txbarmap.lazymanual.com{% static 'barmaps-thumb-1200px.png' %}"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
  <link rel="stylesheet" href="{% static 'app.css' %}">
  {% block extra_style %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block content %}
    <div id="map" class="map"></div>
    {# url routes #}
    <script role="routes">
      const URLS = {
        geojson: "{% url 'geo_list' %}",
      };
    </script>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script type="module" src="{% static 'app.bundle.js' %}"></script>
  {% block extra_script %}{% endblock %}
  <div style="display: none;">
    <a href="/robots.txt"></a>
    <a href="{% url 'geo_list' %}" rel="nofollow"></a>
    <a href="/about/"></a>
    <img src="{% static 'barmaps-thumb-1200px.png' %}">
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-6535799-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-6535799-12');
  </script>
</body>
</html>
